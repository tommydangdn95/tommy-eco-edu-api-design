                      langCode: vi
                    - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                      name: chao
                      description: simply dummy text of the printing and typesetting
                        industry
                      langCode: vi
          description: Successful response - returns a single `Word`.
      operationId: getWord
      summary: Get a Word
      description: Gets the details of a single instance of a `Word`.
    put:
      requestBody:
        description: Updated `Word` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWordCommand'
            examples:
              WordDTO:
                value:
                  id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                  name: welcome
                  description: simply dummy text of the printing and typesetting industry
                  langCode: en-us
                  sysnonym:
                  - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                    name: hi
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: en-us
                  - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                    name: Yo
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: en-us
                  mean:
                  - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                    name: xin chao
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: vi
                  - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                    name: chao
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: vi
        required: true
      responses:
        "202":
          description: Successful response.
      operationId: updateWord
      summary: Update a Word
      description: Updates an existing `Word`.
    delete:
      responses:
        "204":
          description: Successful response.
      operationId: deleteWord
      summary: Delete a Word
      description: Deletes an existing `Word`.
    parameters:
    - examples:
        GuiId:
          value: '"b49dee5b-3b26-4b8f-acdc-11033c6ed7ac"'
      name: wordId
      description: A unique identifier for a `Word`.
      schema:
        type: string
      in: path
      required: true
components:
  schemas:
    Word:
      title: Root Type for Word
      description: A word of a spoken language can be defined as the smallest sequence
        of phonemes
      required: []
      type: object
      properties:
        id:
          description: Unique Id
          type: string
        name:
          description: name of word
          type: string
        description:
          description: Pattern of narrative development that aims to make vivid a
            place
          type: string
        langCode:
          description: ISO language codes, conforming to the ISO 639-1 standard
          type: string
        mean:
          description: list words with difference language code
          type: array
          items:
            $ref: '#/components/schemas/Word'
        synonym:
          description: list word with same meaning
          type: array
          items:
            $ref: '#/components/schemas/Word'
      example:
        id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
        name: hello
        description: Lorem Ipsum is simply dummy text of the printing and typesetting
          industry
        langCode: en-us
        synonym:
        - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
          name: hi
          description: Lorem Ipsum is simply dummy text of the printing and typesetting
            industry
          langCode: en-us
        mean:
        - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
          name: xin chao
          description: Lorem Ipsum is simply dummy text of the printing and typesetting
            industry
          langCode: vi
