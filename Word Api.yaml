                      langCode: en-us
                    mean:
                    - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                      name: xin chao
                      description: simply dummy text of the printing and typesetting
                        industry
                      langCode: vi
                    - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                      name: chao
                      description: simply dummy text of the printing and typesetting
                        industry
                      langCode: vi
          description: Successful response - returns an array of `Word` entities.
      operationId: getwords
      summary: List All words
      description: Gets a list of all `Word` entities.
    post:
      requestBody:
        description: A new `Word` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWordCommand'
            examples:
              WordCommand:
                value:
                  name: welcome
                  description: simply dummy text of the printing and typesetting industry
                  langCode: en-us
                  sysnonym:
                  - name: hi
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: en-us
                  - name: Yo
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: en-us
                  mean:
                  - name: xin chao
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: vi
                  - name: chao
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: vi
        required: true
      responses:
        "201":
          description: Successful response.
      operationId: createWord
      summary: Create a Word
      description: Creates a new instance of a `Word`.
  /word/{wordId}:
    summary: Path used to manage a single Word.
    description: The REST endpoint/path used to get, update, and delete single instances
      of an `Word`.  This path contains `GET`, `PUT`, and `DELETE` operations used
      to perform the get, update, and delete tasks, respectively.
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Word'
              examples:
                word:
                  value:
                    id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                    name: welcome
                    description: simply dummy text of the printing and typesetting
                      industry
                    langCode: en-us
                    sysnonym:
                    - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                      name: hi
                      description: simply dummy text of the printing and typesetting
                        industry
                      langCode: en-us
                    - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
                      name: Yo
                      description: simply dummy text of the printing and typesetting
                        industry
                      langCode: en-us
                    mean:
                    - id: b49dee5b-3b26-4b8f-acdc-11033c6ed7ac
